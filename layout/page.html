<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
  <title>{{title}}</title>
  <link type="text/css" rel="stylesheet" href="{{asset 'css/github-markdown.css'}}">
  <link type="text/css" rel="stylesheet" href="{{asset 'css/pilcrow.css'}}">
  <link type="text/css" rel="stylesheet" href="{{asset 'css/hljs-github.min.css'}}" />

  <link rel="stylesheet" href="{{asset 'highlight/styles/github.css'}}">
  <style>
    html, body {
      width: 90%;
      margin: auto;
      padding: 0;
    }
    div.mermaid {
      text-align: center;
    }
  </style>
</head>

<body>
  <article class="markdown-body">
    {{~> content}}
  </article>

  <script src="{{asset 'highlight/highlight.pack.js'}}"></script>
  <script>hljs.initHighlightingOnLoad();</script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/7.1.2/mermaid.min.js"></script>
  <script>mermaid.init({
      startOnLoad: true,
      flowchart: {
        useMaxWidth: false,
        htmlLabels: true
      }
    }, ".language-mermaid");</script>
</body>

</html>
